<div class="ticketing newticket">
    <menu></menu>
    <div class="row row-offcanvas row-offcanvas-left toprow">
        <div class="col-xs-0 col-md-2 sidebar-offcanvas topcol">  
            <sidemenu></sidemenu>
        </div>
        <div class="col-xs-12 col-md-10">
            <div class="ticketing-frame">
                <div class="row">
                    <div class="col-md-6">
                        <span class="ticketing-title">Tickets - <span id="slim">NEW TICKET</span></span>
                    </div>
                    <div class="col-md-5">
                            <div class="input-group searchticket">
                                <input class="form-control" type="text" ng-model="searchitem"  placeholder="Search for Ticket ID" required />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="searchTickets(searchitem)"><i class="glyphicon glyphicon-search"></i></button>
                                </span>
                            </div>
                            <button class="btn btn-lg btn-newticket" ng-click="newTicket()">New Ticket</button>                            
                        </div>
                    <div class="col-md-1">
                            <a class="logout" href="" ng-click="logout()">Logout</a>
                            First Last
                    </div>
                </div>
                <div class="row newform-1">
                    <div class="col-xs-12 col-md-3 col-lg-3">
                        <div class="form-group">
                            <div class="input-group searchticketform">
                                <input class="form-control" type="text" ng-model="customer"  placeholder="Search for Ticket ID" required />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="searchCustomer(customer)"><i class="glyphicon glyphicon-search"></i></button>
                                </span>
                            </div>
                            <label for="custid">Customer ID</label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3 col-lg-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" ng-model="contact_name" placeholder="First and Last Name"  required />
                            <label for="name">Contact Name</label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3 col-lg-3">
                        <div class="form-group">
                            <input type="phone" class="form-control" id="telephone" ng-model="contact_phone" placeholder="() -  " required/>
                            <label for="telephone">Contact Phone</label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3 col-lg-3">
                    </div>
                </div>
                <div class="row newform-2">
                    <div class="col-xs-12 col-md-3 col-lg-3">
                        <div class="form-group">
                            <label for="custid">Subject</label>
                                <input type="text" class="form-control" id="subject" ng-model="subject" placeholder="Enter Subject..." required />

                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3 col-lg-3">
                        <div class="form-group">
                            <label for="name">Details</label>
                            <input type="details" class="form-control" id="details" ng-model="details"  placeholder="Enter Details" required />
                        </div>
                    </div>
                </div>
                <button class="btn btn-lg save-ticket" ng-click="submitNewTicket()">Save Ticket</button>

            </div>
        </div>
    </div>
</div>
