
<div class="container login">
    <form class="form-signin" ng-submit="login()">
        <h2 class="form-signin-heading">Dunder Miflin</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" ng-model="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password"  class="sr-only">Password</label>
        <input type="password" id="password" ng-model="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    </form>
</div>
