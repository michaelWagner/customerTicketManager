
<div class="login">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <form class="form-signin" ng-submit="login()">
                <img id="logo" src="/content/img/DunderMifflinLogo-Dark.svg" />
                <label for="username" >Username</label>
                <input type="text" id="username" ng-model="username" class="form-control" placeholder="Username" required autofocus>
                <label for="password" >Password</label>
                <input type="password" id="password" ng-model="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg" type="submit">Sign In</button>
            </form>
        </div>
        <div class="col-md-8"></div>
    </div>
</div>
